<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mesas</title>
</head>
<body>
    <h1>Mesas</h1>
    <a th:href="@{/mesas/nova}">Nova Mesa</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Lugares</th>
                <th>Ocupada?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mesa : ${mesas}">
                <td th:text="${mesa.id}"></td>
                <td th:text="${mesa.numero}"></td>
                <td th:text="${mesa.lugares}"></td>
                <td th:text="${mesa.ocupada ? 'Sim' : 'Não'}"></td>
                <td>
                    <a th:href="@{'/mesas/editar/' + ${mesa.id}}">Editar</a>
                    <a th:href="@{'/mesas/excluir/' + ${mesa.id}}" onclick="return confirm('Excluir mesa?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Voltar</a>
</body>
</html>
