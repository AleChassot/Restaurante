<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #bdc3c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .login-header i {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .login-header:hover i {
            transform: scale(1.1);
        }

        .login-header h3 {
            font-size: clamp(1.5rem, 4vw, 1.75rem);
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .login-header p {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #666;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2vw, 1rem);
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.15);
            border-color: var(--secondary-color);
            background-color: var(--white);
        }

        .input-group-text {
            border-radius: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--secondary-color);
        }

        .btn-login {
            border-radius: 12px;
            padding: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2vw, 1rem);
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            transition: all 0.3s ease;
        }

        .btn-login:hover::before {
            left: 0;
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-size: clamp(0.9rem, 2vw, 1rem);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .form-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem;
            }
            .login-header {
                margin-bottom: 2rem;
            }
            .mb-4 {
                margin-bottom: 1.5rem !important;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1.5rem;
            }
            .btn-login {
                padding: 0.8rem;
            }
        }

        /* Animações dos campos */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-of-type(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-of-type(2) {
            animation-delay: 0.4s;
        }

        .btn-login {
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="login-container">
                    <div class="login-header">
                        <i class="bi bi-shop"></i>
                        <h3 class="mb-0">Sistema de Restaurante</h3>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <!-- Mensagem de erro -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span>Usuário ou senha inválidos.</span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Digite seu usuário" required autocomplete="username">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Digite sua senha" required autocomplete="current-password">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login w-100">
                            <span>
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
