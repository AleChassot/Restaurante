<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <h3 class="text-center mb-4">Login</h3>

      <!-- Mensagens de erro ou logout -->
      <div th:if="${param.logout}" class="alert alert-success text-center">Logout efetuado com sucesso.</div>
      <div th:if="${param.error}" class="alert alert-danger text-center">Usuário ou senha inválidos.</div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

    </div>
  </div>
</div>
</body>

</html>
