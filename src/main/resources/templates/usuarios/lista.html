<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="fragments/head :: head('Usuários')"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container mt-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Usuários</h2>
        <div class="d-flex gap-2">
            <a class="btn btn-primary" th:href="@{/usuarios/novo}">Novo Usuário</a>
            <a class="btn btn-secondary" th:href="@{/}">Voltar ao Início</a>
        </div>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Usuário</th>
            <th>Função</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.username}">admin</td>
            <td th:text="${usuario.role}">ADMIN</td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div class="mt-auto" th:replace="fragments/footer :: footer"></div>

</body>
</html>
