<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Formulário Cardápio')"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container py-4">
        <h1 th:text="${item.id != null} ? 'Editar Item' : 'Novo Item'"></h1>

        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/cardapio/salvar}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" required
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" th:field="*{preco}" class="form-control" id="preco" required
                       th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select th:field="*{categoria}" class="form-select" id="categoria" required
                        th:classappend="${#fields.hasErrors('categoria')} ? 'is-invalid'">
                    <option value="">Selecione uma categoria</option>
                    <option th:each="cat : ${categorias}" 
                            th:value="${cat}" 
                            th:text="${cat.descricao}">Categoria</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" th:field="*{ativo}" class="form-check-input" id="ativo">
                    <label class="form-check-label" for="ativo">Item Ativo</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/cardapio}">Voltar</a>
        </form>
    </main>

    <div class="mt-auto" th:replace="fragments/footer :: footer"></div>
</body>
</html>
