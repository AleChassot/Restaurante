# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/Restaurante
spring.datasource.username=postgres
spring.datasource.password=j23.049
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Servidor
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Configurações de Logging
logging.level.root=INFO
logging.level.com.example.SpringAula2=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurações de Segurança
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Configurações da Aplicação
app.taxa-servico=0.10
app.paginacao.tamanho=10

# Configurações do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configurações do H2 Console (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desabilitar busca de favicon
spring.mvc.favicon.enabled=false
